                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                        <li class="nav-item">
                            <a class="nav-link" href="/view">Records</a>

            </div>
        </nav>
    </header>        
    <section id="contact">
                <div class="col-lg-6 mt-5 p-5 offset-md-3 text-center">
                    <form th:action="register" th:method="post">
                    	<div class="mb-4">
                            <input type="number" name="roll" id="roll"
                                placeholder="Roll No">
                        </div>
                        <div class="mb-4">
                            <input type="text" name="name" id="Name"
                                placeholder="Name">
                        </div>
                        <div class="mb-4">
                            <input type="number" name="std" id="STD" placeholder="STD">
                        </div>
                        <div class="mb-4">
                            <input type="number" name="marks" id="Marks" placeholder="TotalMarks">
                        </div>
                        <div class="mb-4">
                            <input type="number" name="phone" id="Phone" placeholder="Phone">
                        </div>
                        <div class="mb-4">
                            <input type="text"  name="address"  id="Address" placeholder="Address">
                        </div>
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
